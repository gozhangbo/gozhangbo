<script type="text/javascript">

    window.onload = function () {
        var time = document.getElementById("time");
        setInterval(function() {
            var date = new Date();
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var weekday = date.getDay();
            if (weekday == '1')
                weekday = '星期一';
            else if (weekday == '2')
                weekday = '星期二';
            else if (weekday == '3')
                weekday = '星期三';
            else if (weekday == '4')
                weekday = '星期四';
            else if (weekday == '5')
                weekday = '星期五';
            else if (weekday == '6')
                weekday = '星期六';
            else if (weekday == '7')
                weekday = '星期日';
            var day = date.getDate();
            var hour = date.getHours();
            if (hour < 10)
                hour = '0' + hour;
            var minutes = date.getMinutes();
            if (minutes < 10)
                minutes = '0' + minutes;
            var second = date.getSeconds();
            if (second < 10)
                second = '0' + second;
            time.innerHTML = '当前时间为：' + year + '年 ' + month + '月 ' + day + '日 ' + weekday + '  '
             + hour + ':' + minutes + ':' + second;
        },1000);
    }
</script>
